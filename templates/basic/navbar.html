<div class="container-fluid">
    <div class="row">
        <div class="btn-group" role="toolbar" aria-label="toolbar">
            <a class="btn btn-primary" href="{% url 'experiment:home' %}">Home</a>
            {% if user.is_authenticated %}
                <button class="btn btn-primary" type="button">{{ user.get_username }}</button>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'experiment:signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</div>
