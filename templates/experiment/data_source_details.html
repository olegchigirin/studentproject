{% extends 'base.html' %}

{% block content %}
    <h1 class="h1" align="center">Data Source Details</h1>

    {% if data_source_details %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Source</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>{{ data_source_details.name }}</td>
                <td>{{ data_source_details.source }}</td>
                <td>{{ data_source_details.description }}</td>
            </tr>
        </table>
    {% else %}
        <p align="center">There is no datasets for now.</p>
    {% endif %}
    <div class="container align-middle">
        <div class="btn-group">
            <button class="btn btn-outline-dark">
                <a href="{% url 'experiment:data_set_create' experiment=experiment source=source %}">
                    Add dataset
                </a>
            </button>
            <button class="btn btn-outline-dark">
                <a href="{% url 'experiment:dataset_list' experiment=experiment source=source %}">
                    Show datasets
                </a>
            </button>
            <button class="btn btn-outline-dark">
                <a href="{% url 'experiment:experiment_detail' pk=experiment %}">Return
                    to experiment</a>
            </button>
        </div>
    </div>
{% endblock %}
