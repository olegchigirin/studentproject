{% extends 'base.html' %}

{% block content %}
    <h1 class="h1" align="center">Data Source Details</h1>
    <div class="container align-middle">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Source</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ data_source.name }}</td>
                <td>{{ data_source.source }}</td>
                <td>{{ data_source.description }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container align-middle">
        <div class="btn-group">
            <button
                    class="btn btn-outline-dark"
                    type="button"
                    onclick="location.href='{% url 'experiment:data_set_create' experiment=experiment source=source %}'"
            >
                Add new Dataset
            </button>
            <button class="btn btn-outline-dark"
                    type="button"
                    onclick="location.href='{% url 'experiment:dataset_list' experiment=experiment source=source %}'"
            >
                Show Datasets
            </button>
            <button class="btn btn-outline-dark"
                    type="button "
                    onclick="location.href='{% url 'experiment:experiment_detail' pk=experiment %}'">
                Return to experiment
            </button>
        </div>
    </div>
{% endblock %}
