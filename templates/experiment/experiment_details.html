{% extends 'base.html' %}


{% block content %}
    <h1 class="h1" align="center">Experiment Details</h1>

    {% if experiment_details %}
        <table class="table">
            <tr>
                <th width="20%">Name</th>
                <th width="80%">Description</th>
            </tr>
            <tr>
                <td>{{ experiment_details.name }}</td>
                <td>{{ experiment_details.description }}</td>
            </tr>
        </table>
    {% else %}
        <p align="center">There is no experiment for now.</p>
    {% endif %}
    <div class="container">
        <div class="align-self-center">
            <div class="btn-group">
                <button class="btn btn-outline-light" value="Link">
                    <a href="{% url 'experiment:data_source_create' pk=experiment_id %}">
                        Add data source to experiment
                    </a>
                </button>
                <button class="btn btn-outline-light" value="Link">
                    <a href="{% url 'experiment:data_source_list' pk=experiment_id %}">
                        Check data sources
                    </a>
                </button>
            </div>
        </div>
    </div>

{% endblock %}
