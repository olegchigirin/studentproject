{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="offset-4 span4">
            <form method="post" class="form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <div class="col-md-10">
                            {{ field.label_tag }}
                        </div>
                        <div class="col-md-10 pull-left">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="col-md-5 pull-left">
                    <button class="btn btn-primary" value="Save">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
